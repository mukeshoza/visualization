<!DOCTYPE html>
		<html lang="en">
		<head>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<meta http-equiv="x-ua-compatible" content="ie=edge">
	  	<title>DatasPoint | Data Visualization | Parsing | Entry</title>

	  <script src="https://code.highcharts.com/highcharts.js"></script>
	  <script src="https://code.highcharts.com/modules/exporting.js"></script>
	  <script src="https://code.highcharts.com/modules/export-data.js"></script>
	  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
	  </head>
	  <figure class="highcharts-figure">
		                		<div id="container"></div><script type="text/javascript">
      Highcharts.chart('container', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {text: "my - Sample-Spreadsheet-10-rows"},
         subtitle: {
         text: "Pie Chart Distribution"},
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        accessibility: {
            point: {
                valueSuffix: '%'
            }
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        credits: {
          enabled: false
        },
        
     series: [{
            name: '1',colorByPoint: true, data: [["2",1],["3",1],["4",1],["5",1],["6",1],["7",1],["8",1],["9",1],["10",1]]}]
    });
  </script></html>
